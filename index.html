<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherNow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1>ðŸŒŽ WeatherNow</h1>
      <p class="tag">Live Forecasts Made Simple</p>
    </header>

    <section class="controls">
      <input type="text" id="place" placeholder="Type a city..." />
      <div class="btns">
        <button id="getWeather">Go</button>
        <button id="geoBtn">Use My Location</button>
      </div>
    </section>

    <section id="msg" class="hidden"></section>

    <section id="now" class="current hidden">
      <div class="now-info">
        <h2 id="cityName">City</h2>
        <p id="tempNow" class="temp">--Â°C</p>
        <p id="condition">Condition</p>
        <p id="humidityNow"></p>
        <p id="windNow"></p>
      </div>
      <img id="iconNow" src="" alt="" class="icon hidden" />
    </section>

    <h3 id="nextTitle" class="hidden">Next 5 Days</h3>
    <div id="nextDays" class="days-grid"></div>

    <footer class="footer">
      <p>Made with ðŸ’™ using OpenWeather API</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
